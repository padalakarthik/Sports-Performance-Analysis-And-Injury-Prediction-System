<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Player Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-5xl px-6">
        <header class="bg-blue-600 text-white p-4 rounded-lg shadow-md mb-6">
            <div class="flex items-center">
                <a href="{{ url_for('signup') }}" class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="TeamTrack Logo" class="h-8">
                </a>
            </div>
        </header>
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Sign Up for Dashboard</h2>
            <form method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        aria-required="true"
                        class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        placeholder="Enter your username"
                    >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        aria-required="true"
                        class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        placeholder="Enter your password"
                    >
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select
                        id="role"
                        name="role"
                        required
                        aria-required="true"
                        class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    >
                        <option value="User">User</option>
                        <option value="Coach">Coach</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                >
                    Sign Up
                </button>
            </form>
            {% if error %}
                <p class="mt-4 text-center text-red-600 font-medium">{{ error }}</p>
            {% endif %}
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
